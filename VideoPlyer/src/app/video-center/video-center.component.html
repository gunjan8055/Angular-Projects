<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
 integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous">

  <div class="container" >
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <Button class="btn btn-success" (click) = "clickonnew()" style="margin-top: 15%; margin-left: 3%;" type="button">+ NewVideo</Button>
        <div  *ngIf= !hiddenform>
       
        <form #postForm="ngForm" style="margin-top: 5%;margin-left: 3%;" (ngSubmit)="OnCreatePost(postForm.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              required
              ngModel
              name="title"
            />
          </div>
          <div class="form-group">
            <label for="title">Url</label>
            <input
              type="text"
              class="form-control"
              id="url"
              required
              ngModel
              name="url"
            />
          </div>
          <div class="form-group">
            <label for="content">description</label>
            <textarea
              class="form-control"
              id="description"
              required
              ngModel
              name="description"
            ></textarea>
          </div>
          <button
            class="btn btn-primary"
            type="submit"
            
            [disabled]="!postForm.valid"
          >Save Video
          </button>
        </form>
        </div>

      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <button class="btn btn-primary" style="margin-left: 3%;" (click)="onFetchPosts()">
          Show ALL Videos
        </button>
        
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
      </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <app-video-detail *ngIf= "selectedvideo"
            (deletevideoevent) = "onDeleteVideoevent($event)"
            [videos] = "selectedvideo"></app-video-detail>
        </div>
    </div>

    <div class="row">
    <div class="col-sm-3">
            <app-video-list  [video] = "videos"  (SelectVideo) = "onSelectVideo($event)"  ></app-video-list> 
    </div>
</div>

    <div class="alert alert-danger" *ngIf = "error">
      <h1>An Error Occured!</h1>
      <p>{{ error }}</p>
      <button class="btn btn-danger" (click) = "onHandleerror()">Okay</button>
    </div>
</div>
